<h1>
  Need Music?
</h1>
<p>
  Use the ngSpotify app to browse new releases and find your favorite songs <br> All you get is this text and a mostly barebones HTML document.
</p>
<form action="">
  <div class="form-group">
    <input type="text" class="form-control" type="text" placeholder="Search Artists...." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor = "let res of searchRes">
    
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4>
              {{ res.name }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
